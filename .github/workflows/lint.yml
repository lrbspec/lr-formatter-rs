name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - run: cargo clippy --all-targets --all-features -- -D warnings
