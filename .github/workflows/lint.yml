name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - run: |
          cd lr_formatter_rs && \
          cargo clippy --all-targets --all-features -- \
            -A clippy::all \
            -D clippy::correctness \
            -D clippy::suspicious \
            -D clippy::perf \
            -W clippy::complexity \
            -W clippy::style
